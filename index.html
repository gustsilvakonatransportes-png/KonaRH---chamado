<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kona RH – Abertura de Chamado</title>

  <style>
    body {
      margin: 0;
      background: #f2f6fb;
      font-family: Arial, sans-serif;
    }

    .header {
      background: #1e3a8a;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 450px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 14px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #152e6a;
    }
  </style>
</head>

<body>

  <div class="header">Kona RH – Abertura de Chamado</div>

  <div class="container">
    <form id="formChamado">

      <label>Matrícula</label>
      <input type="number" name="matricula" required>

      <label>Nome</label>
      <input type="text" name="nome" required>

      <label>Setor</label>
      <select name="setor" required>
        <option value="">Selecione</option>
        <option>Operacional</option>
        <option>Administrativo</option>
        <option>RH</option>
        <option>Prevenção de Perdas</option>
        <option>Frota</option>
      </select>

      <label>Assunto</label>
      <select name="assunto" required>
        <option value="">Selecione</option>
        <option>Troca de EPI</option>
        <option>Troca de bota</option>
        <option>Problema com uniforme</option>
        <option>Documentação</option>
        <option>Problema pessoal</option>
        <option>Solicitação interna</option>
        <option>Equipamentos</option>
        <option>Outros</option>
      </select>

      <label>Descrição</label>
      <textarea name="descricao" required></textarea>

      <button type="submit">Enviar Chamado</button>

    </form>
  </div>

<script>
document.getElementById("formChamado").addEventListener("submit", function (e) {
  e.preventDefault();

  const form = document.getElementById("formChamado");
  const formData = {
    matricula: form.matricula.value,
    nome: form.nome.value,
    setor: form.setor.value,
    assunto: form.assunto.value,
    descricao: form.descricao.value
  };

  fetch("https://script.google.com/macros/s/AKfycbxvQW0JgDeP3K3PJiTQcn7NKuhvK2Ltmn-qy6A4hExTBn6OnwzfOnLAnsYeCGCN76Yt/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(formData)
  })
  .then(() => {
    alert("Chamado enviado com sucesso!");
    form.reset();
  })
  .catch(err => {
    alert("Erro ao enviar o chamado.");
    console.error(err);
  });
});
</script>

</body>
</html>
