<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kona RH â€“ Abertura de Chamado</title>

  <style>
    body {
      margin: 0;
      background: #f2f6fb;
      font-family: Arial, sans-serif;
    }

    .header {
      background: #1e3a8a;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 450px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 14px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
      color: #1e3a8a;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .btn {
      margin-top: 22px;
      width: 100%;
      background: #1e3a8a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #163076;
    }

    .success {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: #0d8a25;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="header">Kona RH â€“ Abertura de Chamado</div>

  <div class="container">
    <form id="formChamado" method="POST" action="https://script.google.com/macros/s/AKfycbxpuSARsUyBayI8MySKWTObRqxLG3wgsACfwpubh-uGwkMX1yKzsAUCU_QjPWEbmtEf/exec">

      <label>MatrÃ­cula</label>
      <input type="text" name="matricula" required>

      <label>Nome</label>
      <input type="text" name="nome" required>

      <label>Setor</label>
      <input type="text" name="setor" required>

      <label>Assunto</label>
      <textarea name="assunto" required></textarea>

      <button class="btn" type="submit">Enviar Chamado</button>
    </form>

    <div class="success" id="msgSucesso">Chamado enviado com sucesso! ðŸŽ‰</div>
  </div>

  <script>
    const form = document.getElementById("formChamado");
    const msg = document.getElementById("msgSucesso");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const dados = new FormData(form);

      await fetch(form.action, {
        method: "POST",
        body: dados
      });

      msg.style.display = "block";
      form.reset();
    });
  </script>

</body>
</html>
